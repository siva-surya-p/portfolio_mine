<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Siva Surya - Full Stack Developer | Portfolio showcasing my projects, skills, and experience" />

    <meta name="keywords" content="portfolio, developer, full stack, web development, react, javascript" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#1a1a2e" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#f8f9fa" media="(prefers-color-scheme: light)" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Open Graph / Facebook / Twitter -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-portfolio-url.vercel.app/" />
    <meta property="og:title" content="Siva Surya | Full Stack Developer" />
    <meta property="og:description" content="Portfolio showcasing my projects, skills, and experience as a Full Stack Developer" />
    <meta property="og:image" content="/assets/og-image.jpg" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://your-portfolio-url.vercel.app/" />
    <meta name="twitter:title" content="Siva Surya | Full Stack Developer" />
    <meta name="twitter:description" content="Portfolio showcasing my projects, skills, and experience" />
    <meta name="twitter:image" content="/assets/og-image.jpg" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.jsx" as="script" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" /></noscript>
    
    <title>Siva Surya | Full Stack Developer</title>
    
    <!-- Critical CSS (inline for better performance) -->
    <style id="critical-css">
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Load main script with defer -->
    <script type="module" src="/src/main.jsx" defer></script>
    
    <!-- Load non-critical CSS asynchronously -->
    <link rel="stylesheet" href="/src/index.css" media="print" onload="this.media='all'" />
    
    <!-- Fallback for browsers that don't support media queries for loading -->
    <noscript><link rel="stylesheet" href="/src/index.css" /></noscript>
  </body>
</html>
